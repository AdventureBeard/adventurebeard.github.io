    <md-content ng-if="!mobileCheck()" class="md-padding">
        <div layout="row" layout-wrap id="postContainer" >

            <div style="" ng-repeat="post in posts | limitTo:pageSize:pageSize*(currentPage - 1)">
                <md-card>
                    <canvas id="triCanvas{{$index}}" class="md-card-image">{{ trianglify($index, post.title)}} </canvas>


                    <md-card-content>
                            <md-title><a href="#/post/{{ posts.length - posts.indexOf(post) - 1}}" class="md-title"> {{ post.title }}</a></md-title>
                            <h5 style="float: right">{{ post.date | date }}</h5>
                    </md-card-content>

                    <div class="md-actions" layout="row" layout-align="end center">
                        <md-button href="#/post/{{ posts.length - posts.indexOf(post) - 1 }}">Read more &rarr;</md-button>
                    </div>

                </md-card>
            </div>

        </div>

        <div style="text-align: center">

            <md-button class="md-primary" ng-disabled="currentPage === 1" ng-click="changePage(-1)">Previous</md-button>
            {{currentPage}} / {{ totalPages }}
            <md-button class="md-primary" ng-disabled="currentPage === totalPages" ng-click="changePage(1)">Next</md-button>

        </div>
        <!--<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/components/pagination/dirPagination.tpl.html"></dir-pagination-controls>-->

    </md-content>

    <div ng-if="mobileCheck()">
        <h1>MOBILE DETECTED HUE HUE HUE</h1>
        <md-list ng-repeat="post in posts | limitTo:pageSize:pageSize*(currentPage - 1)">
            <md-list-item>
                <md-title><a href="#/post/{{posts.length - posts.indexOf(post) - 1}}">{{ post.title }}</a></md-title>
                <md-button href="#/post/{{ posts.length - posts.indexOf(post) - 1 }}">Read more &rarr;</md-button>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>

    </div>
