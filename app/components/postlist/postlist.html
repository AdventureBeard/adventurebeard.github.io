<article dir-paginate="post in posts | itemsPerPage: pageSize" current-page="currentPage">

    <h1> {{ post.title }} <small> {{ post.date | date }} </small></h1>
    <p> {{ post.excerpt }}</p>
    <a href="#/post/{{ posts.length - posts.indexOf(post) - 1 }}">Read more &rarr;</a>

</article>
<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/components/pagination/dirPagination.tpl.html"></dir-pagination-controls>
