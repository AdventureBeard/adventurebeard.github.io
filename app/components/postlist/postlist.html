<md-content ng-if="!mobileCheck()" class="md-padding postlist">

    <div layout="column">
        <md-card ng-if="posts.length == 0" class="center">
            <md-card-content>
                <md-content style="text-align: center">I'm afraid there is nothing here.<br />Maybe we're under construction!</md-content>
            </md-card-content>
        </md-card>
        <div style="" class="center" ng-repeat="post in posts | limitTo:pageSize:pageSize*(currentPage - 1)">
            <md-card>
                <md-card-content>
                    <md-title>
                        <h3  class="md-title"> {{ post.title }}</h3>
                    </md-title>
                    <md-content ng-bind-html="toHTML(post.content)"></md-content>
                </md-card-content>

                <md-divider></md-divider>

                <div class="md-actions" layout="row">
                    <p layout-align="start center" style="padding-left: 15px; font-size: 10pt">Posted on {{ post.date | date }}</p>
                    <span flex></span>
                    <!--<md-button href="#!post/{{ post.id }}" layout-align="end center">Comments &rarr;</md-button>-->
                    <md-button href="#!post/{{ post.id }}" layout-align="end center">
                        <span class="disqus-comment-count" data-disqus-identifier="{{ post.id }}"></span> &rarr;
                    </md-button>
                </div>
            </md-card>
        </div>
    </div>

    <div style="text-align: center" ng-if="posts.length > 0">
        <md-button class="" ng-disabled="currentPage === 1" ng-click="changePage(-1)">Previous</md-button>
        {{currentPage}} / {{ totalPages }}
        <md-button class="" ng-disabled="currentPage === totalPages" ng-click="changePage(1)">Next</md-button>
    </div>
</md-content>

    <div layout="column">
        <md-card ng-if="posts.length == 0" class="">

    </div>
</md-content>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'adventurebeard'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
